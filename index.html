<html>

<head>
  <title>Binary Calculator</title>
</head>
<style type="text/css">
  * {
    margin: 0;
    padding: 0;
  }

  html,
  body {
    background-color: #e9e5ce;
    font-family: 'Courier New', Courier, monospace;
  }

  .app {
    padding: 5pt;
  }

  .container {
    margin: 5pt auto;
  }

  textarea {
    background-color: white;
    color: black;
    font-family: "Courier New", Courier, monospace;
    font-size: 12pt;
    padding: 4pt;
    width: 100%;
    height: 50pt;
  }

</style>
<script type="text/javascript">
  (function (window) {
    'use strict';
    let inEl = null;
    let outEl = null;
    let values = [];
    let ops = [];
    const Padding = '00000000000000000000000000000000';

    class Token {
      constructor(type, value) {
        this.type = type;
        this.value = value;
      }
    }

    Token.Type = {
      Literal: 1,
      Operator: 2
    };

    Token.Types = [
      { regex: /^[01]+/, type: Token.Type.Literal, ignore: false },
      { regex: /^[\^\&\|\+-]/, type: Token.Type.Operator, ignore: false },
      { regex: /^\s+/, type: Token.Type.Space, ignore: true },
    ];

    let tokenize = str => {
      let tokens = [];
      let expr = str;
      while (expr.length > 0) {
        let found = false;
        for (let i = 0; i < Token.Types.length && !found; ++i) {
          let t = Token.Types[i];
          let m = expr.match(t.regex);
          if (m && m.length > 0) {
            if (!t.ignore) {
              let value = (t.type === Token.Type.Literal)
              ? parseInt(m[0], 2)
              : m[0];
              tokens.push(new Token(t.type, value));
            }
            expr = expr.substring(m[0].length);
            found = true;
          }
        }
        if (!found) {
          return;
        }
      }
      return tokens;
    }

    let formulaChanged = event => {
      let tokens = tokenize(inEl.value);
      if (tokens) {
        console.log(tokens);
        let ops = [];
        let values = [];
        for (const token of tokens) {
          console.log(token);
          switch (token.type) {
            case Token.Type.Literal:
              values.push(token.value);
              break;
            case Token.Type.Operator:
              ops.push(token.value);
              break;
            default:
              break;
          }
        }
        let r = undefined;
        while (ops.length > 0) {
          let op = ops.shift();
          let b = values.shift();
          let a = values.shift();
          switch (op) {
            case '^':
              r = a ^ b;
              break;
            case '|':
              r = a | b;
              break;
            case '&':
              r = a & b;
              break;
            case '+':
              r = a + b;
              break;
            case '-':
              r = a - b;
              break;
          }
          console.log(r.toString());
          if (r) {
            values.push(r);
          }
        }
        if (r) {
          outEl.value = values.pop().toString(2);
        }
      }
    };
    let main = () => {
      inEl = document.getElementById('input');
      inEl.addEventListener('input', formulaChanged);
      outEl = document.getElementById('output');
    }
    window.addEventListener('load', main);
  })(window);
</script>

<body>
  <div class="app">
    <h1>Binary Calculator</h1>
    <div class="container"><textarea id="input"
        placeholder="type formula here, e.g. '1001 ^ 1111' to XOR two values"></textarea></div>
    <div class="container"><textarea id="output" readonly placeholder="result will be displayed here"></textarea></div>
  </div>
</body>

</html>
