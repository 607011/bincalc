<body>
  <header>
    <h1><span style="float: right;" id="help-button">‚ùì</span>Arbitrary Precision Calculator</h1>
  </header>
  <div class="app">
    <div id="overlay" class="hidden"></div>
    <p>
      <div id="input-pane" contenteditable="true"></div>
    </p>
    <p>
      <div id="output-pane"></div>
    </p>
    <p>
      <form id="base-form">
        <strong>Output:</strong>
        <input id="base-2" name="base" type="radio" value="2"></input>
        <label for="base-2">binary</label>
        <input id="base-8" name="base" type="radio" value="8"></input>
        <label for="base-8">octal</label>
        <input id="base-10" name="base" type="radio" value="10"></input>
        <label for="base-10">decimal</label>
        <input id="base-16" name="base" type="radio" value="16"></input>
        <label for="base-16">hexadecimal</label>
      </form>
    </p>
  </div>
  <footer>
    <p class="msg-container">
      <span id="loader-icon" class="hidden">
        <svg width="17" height="17" viewBox="0 0 17 17" xmlns="http://www.w3.org/2000/svg">
          <circle cx="8" cy="8" r="2" stroke-opacity="0" fill="none" stroke="#fff">
            <animate attributeName="r" begin="1s" dur="2s" values="0;8" calcMode="linear" repeatCount="indefinite" />
            <animate attributeName="stroke-opacity" begin="1s" dur="2s" values="1;0" calcMode="linear" repeatCount="indefinite" />
            <animate attributeName="stroke-width" begin="1s" dur="2s" values="2;1" calcMode="linear" repeatCount="indefinite" />
          </circle>
          <circle cx="8" cy="8" r="2" fill="none" stroke="#fff">
            <animate attributeName="r" begin="0s" dur="1s" values="6;1;2;4;6" calcMode="linear" repeatCount="indefinite" />
            <animate attributeName="stroke-width" begin="0s" dur="1s" values="1;0.5" calcMode="linear" repeatCount="indefinite" />
          </circle>
        </svg>
      </span>
      <span id="msg">Loading&nbsp;&hellip;</span>
    </p>
    <p><span style="font-size: smaller">
        <a href="https://github.com/ola-ct/bincalc" target="_blank">v1.0-BETA</a>

  </footer>
