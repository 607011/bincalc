  <meta name="author" content="Oliver Lau">
  <meta name="copyright" content="Oliver Lau, Heise Medien GmbH & Co. KG">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="text/javascript" src="calc.js"></script>

<body>
  <div class="app">
    <div id="overlay" class="hidden"></div>
    <h1>Arbitrary Precision Calculator <span style="float: right"><a href="#" id="help-button">‚ùì</a></span></h1>
    <p><textarea id="input"
        placeholder="type formula here, e.g. 'b1001 ^ x0f' to XOR a binary with a hexadecimal value"></textarea></p>
    <p>
      <div id="output"></div>
    </p>
    <p>
      <form id="base-form">
        <input id="base-2" name="base" type="radio" value="2"></input>
        <label for="base-2">binary</label>
        <input id="base-8" name="base" type="radio" value="8"></input>
        <label for="base-8">octal</label>
        <input id="base-10" name="base" type="radio" value="10"></input>
        <label for="base-10">decimal</label>
        <input id="base-16" name="base" type="radio" value="16"></input>
        <label for="base-16">hexadecimal</label>
      </form>
    </p>
    <p>
      <span id="loader-icon" class="hidden">
        <svg width="17" height="17" viewBox="0 0 17 17" xmlns="http://www.w3.org/2000/svg">
          <circle cx="8" cy="8" r="2" stroke-opacity="0" fill="none" stroke="#222">
            <animate attributeName="r" begin="1s" dur="2s" values="1;8" calcMode="linear" repeatCount="indefinite" />
            <animate attributeName="stroke-opacity" begin="1s" dur="2s" values="1;0" calcMode="linear" repeatCount="indefinite" />
            <animate attributeName="stroke-width" begin="1s" dur="2s" values="2;0" calcMode="linear" repeatCount="indefinite" />
          </circle>
          <circle cx="8" cy="8" r="2" fill="none" stroke="#222">
            <animate attributeName="r" begin="0s" dur="1s" values="6;1;2;3;4;5;6" calcMode="linear" repeatCount="indefinite" />
          </circle>
        </svg>
      </span>
      <span id="msg"></span>
    </p>
    <hr style="margin-top: 19pt; margin-bottom: 7pt;" />
    <dp><span style="font-size: smaller">
        <a href="https://github.com/ola-ct/bincalc" target="_blank">v0.6-BETA</a>

  </div>
